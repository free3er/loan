<!doctype html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width" />
		<title>Узнай где ты сейчас</title>
		<link rel="stylesheet" href="assets/css/master.css" type="text/css" media="screen" />
		
		<script src="phonegap.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="assets/js/xui.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="assets/js/lawnchair/adaptors/LawnchairAdaptorHelpers.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="assets/js/lawnchair/adaptors/DOMStorageAdaptor.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="assets/js/lawnchair/adaptors/WebkitSQLiteAdaptor.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="assets/js/lawnchair/Lawnchair.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="assets/js/dsl.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="assets/js/app.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	<body>
 		<div id="title_bar">Где я сейчас?</div>

		<div id="welcome" class="view">
		  <div class="app_button" id="map_button">Показать где я</div>
  	      <div class="app_button" id="settings_button">Настройки</div>
		</div>

		<div id="map" class="view">
		  <div class="map_image">
              <img id="static_map" src="assets/img/staticmap.png">
		  </div>
		  <p>Мы с тобой сейчас здесь</p>
		  <div class="app_button" id="welcome_button">Назад</div>
		</div>

		<div id="settings" class="view">
		  <form id="settings_form">
		    <fieldset>
		      <legend>Тип карты</legend>
			  <input type="radio" name="map" value="roadmap" checked>Карта дорог<br/>
		      <input type="radio" name="map" value="satellite">Спутник<br/>
		      <input type="radio" name="map" value="terrain">Земля<br/>
		      <input type="radio" name="map" value="hybrid">Что то среднее<br/>
		    </fieldset>
		    <fieldset>
		      <legend>Приближение</legend>
  		      <input type="radio" name="zoom" value="10">Очень далеко<br/>
  		      <input type="radio" name="zoom" value="12">Далеко<br/>
  		      <input type="radio" name="zoom" value="15" checked>Нормально<br/>
  		      <input type="radio" name="zoom" value="18">Близко<br/>
  		      <input type="radio" name="zoom" value="20">Очень близко<br/>
  		     </fieldset>
		      <button id="save_button">Сохранить</button>
	      </form>
		</div>

	</body>
</html>
